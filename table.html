<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
	<style>
		table{
			border-color: green;
			background: yellow;
			border-collapse: collapse;
			width: 100%;
		}
		thead{
			background: skyblue;
			color:white;
		}
		tbody{
			background: white;
		}
		tfoot{
			background: red;
			color:yellow;
		}
		thead:hover{
			opacity: .5;
		}
		tbody tr:hover{
			background-color: cyan;
			opacity: .5;
		}
	</style>
</head>
<body>
	<table border="1" cellpadding="5" cellspacing="2" align="center" width="50%">
		<thead>
			<tr>
				<th>Name</th>
				<th>ID</th>
				<th>Scetion</th>
				<th>Result</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Al Amin</td>
				<td>101012</td>
				<td>B2</td>
				<td>3.50</td>
			</tr>
			<tr>
				<td>Tahmeed</td>
				<td>101013</td>
				<td>B2</td>
				<td>2.50</td>
			</tr>
			<tr>
				<td>Easin</td>
				<td>101014</td>
				<td>B2</td>
				<td>3.20</td>
			</tr>
			<tr>
				<td>Titu</td>
				<td>101015</td>
				<td>B2</td>
				<td>3.00</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="2">Total</th>
				<th colspan="2">12.20</th>
			</tr>
		</tfoot>
		
	</table>
</body>
</html>
