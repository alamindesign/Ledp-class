<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input types</title>
</head>
<body>
	<form action="">
		<label for="name">Name :</label>
		 <br> <input type="text" id="name"><br>
		<label for="pass">Password : </label><br> <input type="password" name="" id="pass"> <br> <br>
		<input type="radio" name="gender" id="male" value="male"><label for="male">Male</label> <br>
		<input type="radio" name="gender" id="female" value="female"><label for="female">Female</label> <br>
		<input type="radio" name="gender" id="others" value="others"><label for="others">Others</label> <br>
		<h4>select your subject</h4>
		<input type="checkbox" name="bangla" id="bangla" value="bangla"><label for="bangla">Bangla</label> <br>
		<input type="checkbox" name="math" id="math" value="math"><label for="math">Math</label> <br>
		<input type="checkbox" name="english" id="eng" value="english"><label for="eng">English</label> <br>
		<input type="checkbox" name="history" id="history" value="history"><label for="history">History</label> <br>
		<br>
		<input type="text" name="" id="" value="Welcome" disabled=""><br>
		<input type="text" name="" id="" placeholder="Enter your city"><br>
		<input type="button" value="Click me"> &nbsp;&nbsp;
		<input type="submit" value="Submit">&nbsp;&nbsp;
		<input type="reset" value="Reset"> <br>
	</form>
</body>
</html>
