<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.square{
			background-color: white;
			border:1px solid black;
			height: 300px;
			width: 600px;
			margin: 10px;
		}
		.circle{
			height: 150px;
			width: 150px;
			border-radius: 50%;
			background-color: red;
			position: absolute;
			top:80px;
			left: 250px;
		}
		.test{
			background-color: yellow;
			height: 200px;
			width: 200px;
		}
	</style>
</head>
<body>
<div class="square"></div>
<div class="circle"></div>
<div class="test"></div>
</body>
</html>
